{% extends 'base.html' %}
{% load static %}

{% block extra_meta %}
<meta name="keywords" content="contact, contact us">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

<div class="container">
    <div class="row">
        <div class="col text-center mt-3 mb-4">
            <br>
            <h2 class="logo-font">Contact Us</h2>
            <hr>
            <br>
        </div>
    </div>

        <div class="col-md-6">
            <h2>Looking forward to hearing from you</h2>
            <div class="row">
                <div class="col-md-12">
                    <form action="" method="post" class="col-lg-12 list-inline-item">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input type="submit" class="btn btn-black rounded-4 text-center text-uppercase mb-4" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
